<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar(5, $event)" >Somar 1</button>
        <p v-on:mousemove="atualizarXY" >Mouse: {{ x }} e {{ y }}
            <span v-on:mousemove.stop="">Parar Aqui</span>
        </p>

        <a v-on:click.prevent="" href="http://google.com" target="_blank">Google</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(passo, event){
                    console.log(this.contador, passo, event)
                    this.contador += passo
                },
                atualizarXY(event){
                    this.x = event.clientX
                    this.y = event.clientY
                },
                parar(event){
                    event.stopPropagation()
                }
            }
        })
    </script>
</body>

</html>
