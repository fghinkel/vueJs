<script src="https://unpkg.com/vue@2"></script>
<style>
    .caixas{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: red;
    }
    .c2{
        background-color: green;
    }
    .cor-3{
        background-color: blue;
    }
    .girar{
        transform: rotate(45deg);
    }

</style>
<div id="app">
    <hr>
    <br><br><br>
    <div class="caixas">
        <!-- Se a classe que eu utilizar, possuir traços, é necessário informar ela dentro de aspas simples -->
        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" :class="estilo1"></div>
        <div class="demo" :class="[classeCSS, {girar: aplicarGirar}]"></div>
    </div>
    <br><br><br>
    <hr>
    <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classeCSS: 'c1',
            aplicarGirar: true
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        }
    })
</script>
