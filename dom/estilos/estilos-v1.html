<script src="https://unpkg.com/vue@2"></script>
<style>
    #app{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: red;
    }
    .c2{
        background-color: green;
    }
    .cor-3{
        background-color: blue;
    }

</style>
<div id="app">
    <!-- Se a classe que eu utilizar, possuir traços, é necessário informar ela dentro de aspas simples -->
    <div class="demo" :class="{c1: aplicarC1}" @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo" :class="{c2: aplicarC2}" @click="aplicarC2 = !aplicarC2"></div>
    <div class="demo" :class="{'cor-3': aplicarC3}" @click="aplicarC3 = !aplicarC3"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false 
        }
    })
</script>
