<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Watch</title>
</head>

<body>

    <div id="app">
        <p>Contador: {{ contador }} | {{ contador2 }}</p>
        <p>Resultado: {{ resultado }}</p>
        <button v-on:click="aumentar">Aumentar</button>
        <button v-on:click="contador2++">Aumentar 2</button>
        <button v-on:click="diminuir" >Diminuir</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                contador2: 0
            },
            computed: {
                resultado() {
                    console.log('Método computed resultado chamado...')
                    return this.contador >= 5 ?
                        'Maior ou igual a 5' : 'Menor que 5'
                }
            },
            watch: {
                contador(novo, antigo) {
                    setTimeout(() => {
                        this.contador = 0
                    }, 2000)
                },
                
            },
            methods: {
                aumentar(){
                    this.contador++
                },
                diminuir(){
                    this.contador--
                },
               /* resultado() {
                    console.log('Método resultado chamado...')
                    return this.contador >= 5 ?
                        'Maior ou igual a 5' : 'Menor que 5'
                }*/
            }
        })
    </script>
</body>

</html>
